cfg Branches {
    cfg Metal {                     // Section name is unused but must be unique
        UID = "gendustry.metal"     // uid of new branch, should be namespaced to prevent colissions
        Parent = apidae             // Parent uid, for bees should be "apidae"
        Scientific = Metalis        // Fluff
    }
}

cfg Bees {
    cfg Iron {
        Dominant = Yes              // Whether species allele is dominant or recessive

        Glowing = No                // Whether icon should be glowing
        PrimaryColor = {255 0 0}    // RGB Values (0-255)
        SecondaryColor = {0 0 255}

        Secret = No                 // If true - will not show up in NEI or creative and
                                    // will not count against the species total.

        Humidity = Normal           // Arid, Normal, Damp
        Temperature = Hot           // None, Icy, Cold, Normal, Warm, Hot, Hellish

        Nocturnal = No              // If true - only works at night

        Binominal = Ferris          // Fluff
        Authority = BDEW

        Branch = "gendustry.metal"

        Products : DropsList(       // List of drops with chances
            50% $forestryI(beeComb) // Can use all the specifiers usable in recipes
            10% I:ingotIron
        )

        Specialty : DropsList()     // Empty list

        cfg Traits {
            Base = "forestry.speciesIndustrious"            // Copy traits from another species
            Humidity_Tolerance = "forestry.toleranceBoth4"  // Override a single trait
        }
    }
}

mutation: 10% "forestry.speciesIndustrious" + "forestry.speciesDiligent" = "gendustry.bee.Iron" Req Temperature Hot
